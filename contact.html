<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/portfolio-logo.svg">
    <title>Contact Me</title>
  </head>
  <body>
    <nav>
      <img src="./img/portfolio-logo.svg" alt="">
      <a href="index.html" class="btn">Go Back</a>
    </nav>
    <img src="./img/portfolio-avatar.svg" class="avatar-img" alt="">
    <h2 style="text-align:center;margin:auto 10%;">Thanks for taking the time to reach out. What can I do for you today?</h2><br>
    <form class="contact-form">
      <div class="input-grp">
        <div class="input-grp-item">
          <label for="names">Name</label><br>
          <input type="text">
        </div>
        <div class="input-grp-item">
          <label for="email">E-mail</label><br>
          <input type="email">
        </div>
      </div><br>
      <label for="message">Message</label><br>
      <textarea name="message" rows="8" cols="115"></textarea><br><br>
      <input type="submit" class="submit" value="Submit">
    </form>
  </body>
</html>
